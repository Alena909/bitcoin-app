<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.scss">
    <title>Mobile Phone Bitcon</title>
</head>

<body>
    <div class="device">
        <div class="top">
            <div class="mic"></div>
            <div class="camera"></div>
        </div>
        <div class="screen">
            <header>
                <h2>Todays price</h2>
                <!-- <button>Refresh</button> -->
            </header>
            <section>
                <div class="price price-usd">
                    <div class="icon">
                        <i class="fa fa-bitcoin"></i>
                        <i class="fa fa-dollar sign"></i>
                    </div>
                    <div class="content">
                        <h3>USD</h3>
                        <div class="data">
                            <h2>29,359.1944</h2>
                            <h3>Local time: </h3>
                        </div>
                    </div>
                </div>
                <div class="price price-gb">
                    <div class="icon">
                        <i class="fa fa-bitcoin"></i>
                        <i class="fa fa-gbp sign"></i>
                    </div>
                    <div class="content">
                        <h3>GB</h3>
                        <div class="data">
                            <h2>29,359.1944</h2>
                            <h3>Local time: </h3>
                        </div>
                    </div>
                </div>
                <div class="price price-eu">
                    <div class="icon">
                        <i class="fa fa-bitcoin"></i>
                        <i class="fa fa-euro sign"></i>
                    </div>
                    <div class="content">
                        <h3>EU</h3>
                        <div class="data">
                            <h2>29,359.1944</h2>
                            <h3>Local time: </h3>
                        </div>
                    </div>
                </div>
            </section>


        </div>
        <div class="buttom"></div>
    </div>
</body>

</html>
